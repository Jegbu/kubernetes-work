apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: myapp-replicaset
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 6
  template:
    metadata:
      name: nginx
      labels:
        app: nginx

    spec:
      containers:
        - name: nginx-pods
          image: nginx
